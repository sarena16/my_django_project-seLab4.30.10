<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>

    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'product_create' %}">Create New Product</a>
</body>
</html>
